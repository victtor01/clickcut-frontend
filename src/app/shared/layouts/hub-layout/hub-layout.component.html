<main class="flex h-screen w-full bg-gradient-to-br from-white to-violet-50/60 bg-white dark:bg-slate-950">
  <aside
    class="hidden w-72 flex-shrink-0 m-4 flex-col	rounded-xl overflow-y-auto border border-slate-200 bg-white dark:border-slate-800 dark:bg-black lg:flex"
  >
    <div class="flex flex-1 flex-col p-4">
      <div class="mb-8">
        <a href="#" class="flex items-center gap-2 px-2">
          <i class="material-icons-outlined text-3xl text-indigo-500">bolt</i>
          <span class="text-lg font-bold text-slate-600/90 dark:text-slate-100">ClickCut</span>
        </a>
      </div>

      <nav>
        <div class="space-y-2">
          <h3
            class="px-4 text-xs font-semibold uppercase tracking-wider text-slate-400 dark:text-slate-500"
          >
            Menu
          </h3>
          <ul class="flex flex-col gap-1">
            <li>
              <a
                href="#"
                class="group flex items-center gap-3 rounded-lg bg-indigo-50 px-4 py-2 font-medium text-indigo-950/70 dark:bg-indigo-500/10 dark:text-indigo-400"
              >
                <i class="material-icons-outlined" [ngClass]="{ 'material-icons': true }"
                  >calendar_month</i
                >
                <span>Agendamentos</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="group flex items-center gap-3 rounded-lg px-4 py-2 font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-700 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-slate-200"
              >
                <i class="material-icons-outlined">favorite_border</i>
                <span>Favoritos</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="group flex items-center gap-3 rounded-lg px-4 py-2 font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-700 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-slate-200"
              >
                <i class="material-icons-outlined">history</i>
                <span>Histórico</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="group flex items-center gap-3 rounded-lg px-4 py-2 font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-700 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-slate-200"
              >
                <i class="material-icons-outlined">credit_card</i>
                <span>Pagamentos</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="mt-auto p-4">
      <div class="rounded-lg bg-slate-100 p-6 dark:bg-slate-800/50">
        <div class="text-center">
          <i class="material-icons-outlined text-4xl text-indigo-400">diamond</i>
          <h4 class="mt-2 text-base font-semibold text-slate-800 dark:text-slate-100">
            Upgrade para o Pro
          </h4>
          <p class="mt-1 text-sm text-slate-500 dark:text-slate-400">
            Desbloqueie relatórios e análises avançadas.
          </p>
          <button
            class="mt-4 w-full rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-700"
          >
            Fazer Upgrade
          </button>
        </div>
      </div>
    </div>

    <div class="border-t border-slate-200 p-4 mt-6 hover:bg-zinc-50">
      <a href="#" class="group flex w-full items-center justify-between">
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 rounded-full bg-gray-100 dark:bg-zinc-800 overflow-hidden grid place-items-center"
          >
            <i class="material-icons-outlined !text-lg">person</i>
          </div>

          <div>
            <p class="text-sm font-semibold text-slate-500 dark:text-slate-100">José Victor</p>
            <p class="text-xs text-slate-500 dark:text-slate-400">Ver Perfil</p>
          </div>
        </div>
        <i
          class="material-icons-outlined text-slate-400 group-hover:text-slate-600 dark:group-hover:text-slate-200"
          >more_horiz</i
        >
      </a>
    </div>
  </aside>

  <div class="flex-1 overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</main>
