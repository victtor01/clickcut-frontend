<main
  class="flex h-screen w-full bg-gradient-to-br from-white dark:from-zinc-950 dark:to-black to-violet-50/60 bg-white dark:bg-slate-950"
>
  <aside
    class="hidden w-72 flex-shrink-0 m-4 flex-col rounded-xl overflow-y-auto border border-slate-200 bg-white dark:border-zinc-800 dark:bg-black lg:flex"
  >
    <div class="flex flex-1 flex-col p-4">
      <div class="mb-8">
        <a href="#" class="flex items-center gap-2 px-2">
          <i class="material-icons-outlined text-3xl text-indigo-500">bolt</i>
          <span class="text-lg font-bold text-slate-600/90 dark:text-slate-100">ClickCut</span>
        </a>
      </div>

      <nav>
        <div class="space-y-2">
          <h3
            class="px-4 text-xs font-semibold uppercase tracking-wider text-slate-400 dark:text-slate-500"
          >
            Menu
          </h3>
          <ul class="flex flex-col gap-1">
            <li *ngFor="let link of navLinks">
              <a
                [routerLink]="link.path"
                routerLinkActive
                #rla="routerLinkActive"
                class="group flex items-center gap-3 rounded-lg px-4 py-2 font-medium"
                [ngClass]="{
                  'bg-indigo-50 text-indigo-950/70 dark:bg-indigo-500/10 dark:text-indigo-400':
                    rla.isActive,
                  'text-slate-500 hover:bg-slate-100 hover:text-slate-700 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-slate-200':
                    !rla.isActive,
                }"
              >
                <i
                  class="material-symbols-outlined"
                  [ngStyle]="{
                    'font-variation-settings': rla.isActive ? '\'FILL\' 1' : '\'FILL\' 0',
                  }"
                >
                  {{ link.icon }}
                </i>
                <span>{{ link.label }}</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

          <i class="material-icons-outlined text-4xl text-indigo-400">diamond</i>

        </div>

    <div
      class="flex items-center mx-4 justify-between rounded-lg border border-slate-200 bg-slate-50 p-4 dark:border-zinc-800 dark:bg-zinc-900/50"
    >
      <div>
        <p class="font-semibold text-slate-500 dark:text-slate-200">Modo Escuro</p>
        <p class="text-xs text-slate-500 dark:text-slate-400">
          Ative para uma experiência visual mais confortável à noite.
        </p>
      </div>

      <button
        type="button"
        role="switch"
        (click)="handleTheme()"
        [attr.aria-checked]="isDark"
        class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-zinc-900"
        [ngClass]="isDark ? 'bg-indigo-600' : 'bg-gray-200 dark:bg-zinc-700'"
      >
        <span
          aria-hidden="true"
          class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
          [ngClass]="isDark ? 'translate-x-5' : 'translate-x-0'"
        ></span>
      </button>
    </div>

    <div class="border-t border-slate-200 dark:border-zinc-700 p-4 mt-6 hover:bg-zinc-50">
      <a href="#" class="group flex w-full items-center justify-between">
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 rounded-full bg-gray-100 dark:bg-zinc-800 overflow-hidden grid place-items-center"
          >
            <i class="material-icons-outlined !text-lg">person</i>
          </div>

          <div>
            <p class="text-sm font-semibold text-slate-500 dark:text-slate-100">José Victor</p>
            <p class="text-xs text-slate-500 dark:text-slate-400">Ver Perfil</p>
          </div>
        </div>
        <i
          class="material-icons-outlined text-slate-400 group-hover:text-slate-600 dark:group-hover:text-slate-200"
          >more_horiz</i
        >
      </a>
    </div>
  </aside>

  <div class="flex-1 overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</main>
