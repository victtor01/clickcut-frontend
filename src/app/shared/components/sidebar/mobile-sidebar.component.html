<nav class="fixed bottom-0 left-0 w-full p-4 z-30">
  <span
    class="absolute -top-30 -right-30 blur-3xl bg-indigo-500 dark:opacity-0 rounded-full w-[20rem] h-[20rem] -z-10 opacity-30"
  ></span>
  <div
    class="rounded-xl flex bg-white/20 dark:bg-zinc-900/40 backdrop-blur-sm border border-zinc-200 dark:border-zinc-800 relative justify-between p-3 px-5"
  >
    <button
      #tabElement
      *ngFor="let tab of tabs"
      [class.active]="tab.id === activeTabId"
      (click)="selectTab(tab, $event)"
    >
      <span class="material-icons-outlined text-gray-600 dark:text-gray-200">{{ tab.icon }}</span>
    </button>
  </div>
</nav>
