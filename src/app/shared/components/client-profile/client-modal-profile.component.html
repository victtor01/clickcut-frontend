<div
  class="flex flex-col relative bg-white rounded-xl dark:bg-zinc-900 overflow-hidden text-zinc-800 dark:text-zinc-200"
>
  <header class="flex justify-between px-4 pt-4 pb-2 items-center">
    <h1 class="text-gray-500 dark:text-indigo-50 saira-font text-xl">Perfil</h1>

    <button
      type="button"
      (click)="close()"
      class="bg-white self-end dark:bg-zinc-800 z-20 grid place-items-center rounded-full w-10 h-10 text-gray-500 dark:text-indigo-50"
    >
      <i class="material-icons-outlined">close</i>
    </button>
  </header>

  <section class="flex flex-1">
    <aside class="w-full sm:w-[14rem] flex-shrink-0 p-4">
      <nav class="flex flex-row sm:flex-col gap-2">
        <button
          type="button"
          (click)="setView('profile')"
          [ngClass]="{
            'bg-zinc-100 dark:bg-zinc-800 text-indigo-900 dark:text-indigo-400':
              activeView === 'profile',
            'hover:bg-zinc-100/50 dark:hover:bg-zinc-800/50': activeView !== 'profile',
          }"
          class="flex items-center gap-3 w-full saira-font text-left p-2 rounded-md transition-colors text-sm font-semibold"
        >
          <i class="material-icons-outlined !text-xl">person_outline</i>
          <span>Perfil</span>
        </button>

        <button
          type="button"
          (click)="setView('statistics')"
          [ngClass]="{
            'bg-zinc-100 dark:bg-zinc-800 text-indigo-900 dark:text-indigo-400':
              activeView === 'statistics',
            'hover:bg-zinc-100/50 dark:hover:bg-zinc-800/50': activeView !== 'statistics',
          }"
          class="flex items-center gap-3 w-full text-left saira-font text-gray-600 p-2 rounded-md transition-colors text-sm font-semibold"
        >
          <i class="material-icons-outlined !text-xl">bar_chart</i>
          <span>Estatísticas</span>
        </button>
      </nav>
    </aside>

    <main class="flex-1 min-w-0 flex flex-col">
      <div [ngSwitch]="activeView">
        <div *ngSwitchCase="'profile'">
          <div class="relative mb-10 p-3">
            <div class="h-32 rounded-2xl bg-gradient-to-r from-purple-500 to-indigo-600"></div>
            <div class="absolute -bottom-6 left-10">
              <ng-container *ngIf="client.avatarUrl; else defaultAvatar">
                <img
                  [src]="client.avatarUrl"
                  alt="Avatar de {{ client.fullName }}"
                  class="w-28 h-28 rounded-full border-4 border-white dark:border-zinc-900 object-cover bg-zinc-200 dark:bg-zinc-700"
                />
              </ng-container>
              <ng-template #defaultAvatar>
                <div
                  class="w-20 h-20 rounded-full border-4 border-white dark:border-zinc-900 bg-zinc-200 dark:bg-zinc-700 flex items-center justify-center"
                >
                  <i class="material-icons-outlined text-5xl text-zinc-500">person</i>
                </div>
              </ng-template>
            </div>
          </div>
          <div class="px-5 pb-6 flex flex-col gap-5">
            <div>
              <h3
                class="text-xs font-semibold text-zinc-500 dark:text-zinc-400 uppercase tracking-wider"
              >
                Nome Completo
              </h3>
              <p class="text-lg font-medium text-zinc-900 dark:text-zinc-100">
                {{ client.fullName }}
              </p>
            </div>
            <div>
              <h3
                class="text-xs font-semibold text-zinc-500 dark:text-zinc-400 uppercase tracking-wider"
              >
                Email
              </h3>
              <p class="text-base text-zinc-700 dark:text-zinc-300">{{ client.email }}</p>
            </div>
            <div *ngIf="client.phoneNumber">
              <h3
                class="text-xs font-semibold text-zinc-500 dark:text-zinc-400 uppercase tracking-wider"
              >
                Telefone
              </h3>
              <p class="text-base text-zinc-700 dark:text-zinc-300">{{ client.phoneNumber }}</p>
            </div>
          </div>
        </div>

        <div *ngSwitchCase="'statistics'" class="p-6">
          <header class="mb-6">
            <h2 class="text-xl font-bold text-zinc-600 dark:text-indigo-50">Resumo de Atividade</h2>
            <p class="mt-1 text-sm text-zinc-500 dark:text-zinc-400">
              Visão geral dos agendamentos de {{ client.fullName.split(' ')[0] }}.
            </p>
          </header>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div
              class="p-4 rounded-lg border border-zinc-200 bg-white dark:border-zinc-800 dark:bg-zinc-800/50"
            >
              <div class="flex items-center gap-5">
                <div
                  class="flex items-center justify-center min-h-10 min-w-10 rounded-full bg-indigo-100 text-indigo-600 dark:bg-indigo-500/20 dark:text-indigo-400"
                >
                  <i class="material-icons-outlined">event_available</i>
                </div>
                <div>
                  <p class="text-xs text-zinc-500 dark:text-zinc-400">Total de Agendamentos</p>
                  <p class="text-2xl font-bold text-zinc-900 dark:text-zinc-100">
                    {{ summary?.countOfBookings ?? 0 }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>
</div>
