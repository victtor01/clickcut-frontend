<nav class="fixed bottom-0 left-0 w-full z-40 pointer-events-none md:hidden">
  <div
    class="flex bg-white dark:bg-zinc-950 border-t border-zinc-100 dark:border-zinc-900 relative justify-between p-3 px-5"
  >
    @for (tab of navTabs; track $index) {
      @if ($index == 2) {
        <button
          [attr.data-active]="tab.id === activeTabId"
          (click)="selectTab(tab)"
          class="text-gray-600 w-16 h-10 bg-gray-200 dark:bg-zinc-900/80 rounded-full grid place-items-center pointer-events-auto dark:text-gray-200 data-[active=true]:text-white-500"
        >
          <i class="material-icons-outlined">add</i>
        </button>
      }

      <button
        #tabElement
        [attr.data-active]="tab.id === activeTabId"
        (click)="selectTab(tab)"
        class="text-gray-600 w-12 h-12 pointer-events-auto dark:text-gray-200 data-[active=true]:text-white-500"
      >
        <ng-icon
          size="29"
          [name]="tab.id === activeTabId ? tab.iconBold : tab.iconOutline"
          class="!text-xl transition-all duration-200"
        ></ng-icon>
      </button>
    }
    <button
      (click)="toggleMenu()"
      class="text-gray-600 w-12 h-12 pointer-events-auto dark:text-gray-200"
    >
      <ng-icon
        [name]="isMenuOpen ? 'saxMenuBold' : 'saxMenuOutline'"
        size="29"
        class="!text-xl transition-all duration-200"
      ></ng-icon>
    </button>
  </div>
</nav>

@if (isMenuOpen) {
  <div class="md:hidden fixed inset-0 z-30" (click)="toggleMenu()">
    <div
      class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity duration-300"
    ></div>

    <div
      class="fixed bottom-0 pb-28 left-0 right-0 p-4 bg-white dark:bg-zinc-950 rounded-t-2xl transform transition-transform duration-300 ease-out"
      [ngClass]="{ 'translate-y-0': isMenuOpen, 'translate-y-full': !isMenuOpen }"
      (click)="$event.stopPropagation()"
    >
      <div class="relative text-center mb-4">
        <div class="mx-auto w-12 h-1.5 rounded-full bg-zinc-300 dark:bg-zinc-800"></div>
        <button
          (click)="toggleMenu()"
          class="absolute -top-2 -right-1 flex h-10 w-10 items-center justify-center rounded-full bg-slate-100 text-slate-500 transition-colors hover:bg-slate-200 focus:outline-none dark:bg-zinc-800/60 dark:text-slate-400 dark:hover:bg-zinc-700"
        >
          <i class="material-symbols-outlined !text-xl">close</i>
        </button>
      </div>

      <ul class="mt-6 space-y-2">
        <li *ngFor="let item of menuItems">
          <a
            [routerLink]="item.route"
            (click)="toggleMenu()"
            class="flex items-center gap-4 p-3 rounded-lg text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors"
          >
            <i class="material-symbols-outlined text-slate-500 dark:text-slate-400">{{
              item.icon
            }}</i>
            <span class="font-medium">{{ item.label }}</span>
          </a>
        </li>

        <a
          class="flex items-center gap-4 p-3  rounded-lg text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors"
        >
          <ng-icon name="saxShopOutline" class="!text-violet-500 dark:!text-violet-300" size="20"></ng-icon>
          <span class="font-medium text-violet-500 dark:text-violet-300">Vitrine</span>
        </a>
      </ul>
    </div>
  </div>
}
