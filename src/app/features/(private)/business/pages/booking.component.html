<section class="p-4 sm:p-6 lg:p-8 font-sans flex-1">
  <header class="flex items-center justify-between">
    <button
      (click)="previousDay()"
      class="p-2 w-10 h-10 rounded-full hover:bg-gray-200 dark:bg-zinc-900 dark:text-white transition-colors"
      aria-label="Dia anterior"
    >
      <span class="material-icons-outlined">chevron_left</span>
    </button>
    <h2
      class="text-xl font-bold text-center text-gray-800 dark:text-gray-100 capitalize"
    >
      {{ formattedDate }}
    </h2>
    <button
      (click)="nextDay()"
      class="p-2 w-10 h-10 rounded-full hover:bg-gray-200 dark:bg-zinc-900 dark:text-white transition-colors"
      aria-label="PrÃ³ximo dia"
    >
      <span class="material-icons-outlined">chevron_right</span>
    </button>
  </header>

  <section class="flex items-center justify-between mt-4">
    <div class="flex gap-2 items-center">
      <button
        class="bg-indigo-500 text-indigo-50 active:bg-indigo-600 focus:ring-offset-2 dark:ring-offset-slate-900 rounded-lg transition-all active:scale-110 ease-in-out active:ring-2 dark:active:ring-indigo-700 p-2 px-4"
      >
        <span class="saira-font">Agendamento</span>
      </button>
    </div>
  </section>

  <section class="sm:p-6 lg:p-8 font-sans mt-5">
    <div
      class="h-auto rounded-lg shadow-lg pt-10 pr-7 bg-white dark:bg-zinc-900/20 dark:border dark:border-zinc-900 overflow-y-auto"
    >
      <div
        class="grid grid-cols-[4rem_1fr] grid-rows-[repeat(1460,1px)] min-h-full"
      >
        <div
          *ngFor="let hour of [].constructor(24); let i = index"
          class="col-start-2 hover:bg-indigo-500/10 dark:hover:bg-indigo-500/20 active:bg-indigo-500/10 dark:active:bg-indigo-500/20 cursor-pointer transition-colors"
          [style.grid-row]="i * 60 + 1 + ' / span 60'"
          (click)="openModalForHour(i)"
        ></div>
        
        <div
          *ngFor="let hour of [].constructor(24); let i = index"
          class="col-start-1 col-end-3 row-start-1 pointer-events-none flex items-center pr-2 z-0"
          [style.grid-row]="i * 60 + 1"
        >
          <span
            class="text-xs text-gray-400 dark:text-gray-500 w-16 text-right pr-2"
            >{{ i }}:00</span
          >
          <div class="flex-grow h-px bg-gray-200 dark:bg-zinc-700"></div>
        </div>

        <div
          *ngFor="let booking of bookingsForCurrentDay"
          class="relative mr-2 my-[1px] p-2 bg-indigo-100 pointer-events-none dark:bg-indigo-900/60 border-l-4 border-indigo-500 rounded-r-lg flex flex-col justify-center z-10"
          [ngStyle]="getBookingGridStyle(booking)"
        >
          <p
            class="font-semibold text-sm text-indigo-800 dark:text-indigo-200 truncate"
          >
            {{ booking.title }}
          </p>
          <p class="text-xs text-indigo-600 dark:text-indigo-400">
            {{ dayjs(booking.startAt).format("HH:mm") }} -
            {{ dayjs(booking.endAt).format("HH:mm") }}
          </p>
        </div>

        <div
          *ngIf="isLoading || bookingsForCurrentDay.length === 0"
          class="col-start-1 col-end-3 row-start-1 row-end-[-1] flex items-center justify-center z-20"
        >
          <div
            *ngIf="isLoading"
            class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"
          ></div>
          <p
            *ngIf="!isLoading && bookingsForCurrentDay.length === 0"
            class="text-gray-500 dark:text-gray-400"
          >
            Nenhum agendamento para este dia.
          </p>
        </div>
      </div>
    </div>
  </section>
</section>
