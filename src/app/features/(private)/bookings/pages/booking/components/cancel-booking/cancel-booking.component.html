<section
  class="flex flex-col rounded-xl border border-zinc-100 bg-stone-50 dark:border-zinc-800 dark:bg-zinc-900"
>
  <header
    class="flex items-start justify-between border-b border-zinc-200/80 p-6 dark:border-zinc-800"
  >
    <div class="flex items-center gap-4">
      <div
        class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-lg bg-rose-100 dark:bg-rose-500/10"
      >
        <i class="material-symbols-outlined text-rose-600 dark:text-rose-400">delete</i>
      </div>
      <div>
        <h2 class="text-lg font-semibold text-zinc-800 dark:text-zinc-100">
          Deseja cancelar esse agendamento?
        </h2>
        <p class="text-sm text-zinc-500 dark:text-zinc-400">
          Se você resolver cancelar, não poderá restaurar posteriormente.
        </p>
      </div>
    </div>
    <button
      class="rounded-full p-2 grid place-items-center text-zinc-500 transition-colors hover:bg-zinc-100 dark:text-zinc-400 dark:hover:bg-zinc-700"
    >
      <i class="material-symbols-outlined">close</i>
    </button>
  </header>

  <section
    class="flex flex-col gap-2 px-5 py-6 data-[disable=true]:saturate-0"
    [attr.data-disable]="!isCancelable"
  >
    <button
      (click)="cancel()"
      [disabled]="!isCancelable"
      class="p-4 px-5 bg-rose-600 text-red-100 saira-font rounded-full shadow-xl shadow-red-500/20 hover:bg-red-600 transition-colors"
    >
      <span>
        @if (secounds > 0) {
          {{ secounds }}
        } @else {
          Tenho certeza que desejo cancelar
        }
      </span>
    </button>
  </section>
</section>
