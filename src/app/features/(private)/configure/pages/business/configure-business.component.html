<form [formGroup]="form" class="flex flex-col px-6">
  <h2 class="text-3xl font-bold mb-2 dark:text-zinc-100 text-gray-500">Seu Negócio</h2>
  <p class="text-gray-500 dark:text-zinc-400">Defina os horários que seu negócio estará aberto</p>

  <div
    class="border rounded-xl bg-white dark:bg-zinc-900/50 dark:border-zinc-800 border-zinc-200/80 mt-8"
  >
    <div class="p-6">
      <h3 class="text-lg font-semibold saira-font text-gray-500 dark:text-gray-100">
        Metas e Nome da Loja
      </h3>
      <p class="text-sm text-gray-500 dark:text-zinc-400">
        Defina um nome para sua loja e sua meta de faturamento mensal.
      </p>
    </div>

    <div
      class="p-6 border-t dark:border-zinc-800 text-gray-500 dark:text-gray-100 border-zinc-200/80 flex flex-col gap-6"
    >
      <div class="flex flex-col gap-2">
        <label for="storeName" class="text-sm font-medium text-gray-700 dark:text-zinc-300">
          Nome da Loja
        </label>
        <input
          type="text"
          formControlName="name"
          placeholder="Ex: Minha Loja Incrível"
          class="w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-lg bg-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow duration-200"
        />
      </div>

      <div class="flex flex-col gap-3">
        <div class="flex justify-between items-center">
          <label for="revenueGoal" class="text-sm font-medium text-gray-700 dark:text-zinc-300"
            >Meta de Faturamento Mensal</label
          >
          <span id="revenueValue" class="text-sm font-semibold text-gray-600 dark:text-blue-400">
            {{ this.business?.revenueGoal | toFormatBrl }}
          </span>
        </div>

        <div class="flex items-center gap-4" *ngIf="this.business">
          <custom-slider
            class="flex-grow"
            [min]="minRevenue"
            [max]="maxRevenue"
            [step]="stepRevenue"
            [value]="form.get('revenueGoal')?.value"
            (valueChange)="form.get('revenueGoal')?.setValue($event)"
          ></custom-slider>

          <div class="relative w-full max-w-[10rem]">
            <input
              type="text"
              id="revenueGoalInput"
              name="revenueGoalInput"
              class="w-full pl-2 pr-2 py-2 border text-gray-500 dark:text-gray-100 border-zinc-300 dark:border-zinc-700 rounded-lg bg-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow duration-200"
              appMoneyInput
              [showCurrencySymbol]="true"
              formControlName="revenueGoal"
              [min]="minRevenue"
              [max]="maxRevenue"
              [step]="stepRevenue"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="border rounded-xl mt-6 bg-white dark:bg-zinc-900/50 dark:border-zinc-800 border-zinc-200/80"
  >
    <div class="p-6">
      <h3 class="text-lg font-semibold saira-font text-gray-500 dark:text-gray-100">
        Banner da Loja
      </h3>
      <p class="text-sm text-gray-500 dark:text-zinc-400">
        Imagem de capa que aparecerá no topo da sua página. Recomendamos 1500x500px.
      </p>
    </div>

    <div class="p-6 border-t dark:border-zinc-800 border-zinc-200/80 flex flex-col gap-6">
      <div
        class="w-full aspect-[3/1] rounded-lg bg-zinc-100 dark:bg-zinc-800/50 flex items-center justify-center overflow-hidden"
      >
        <img
          class="w-full h-full object-cover"
          src="https://images.unsplash.com/photo-1554995207-c18c203602cb?q=80&w=2070&auto=format&fit=crop"
          alt="Banner da loja"
        />
      </div>
      <div class="flex items-center gap-3 self-start">
        <button
          type="button"
          class="px-4 py-2 text-sm font-semibold bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200"
        >
          Alterar
        </button>
        <button
          type="button"
          class="px-4 py-2 text-sm font-semibold text-gray-600 dark:text-zinc-300 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-lg transition-colors duration-200"
        >
          Remover
        </button>
      </div>
    </div>
  </div>

  <show-time-slots></show-time-slots>
</form>
