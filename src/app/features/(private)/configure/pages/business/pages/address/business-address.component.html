<div class="rounded-xl mx-4 border border-zinc-200/80 bg-white dark:border-zinc-800 dark:bg-zinc-900/50">
  <div class="border-b border-zinc-200/80 p-6 dark:border-zinc-800">
    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Endereço do Negócio</h3>
    <p class="mt-1 text-sm text-gray-500 dark:text-zinc-400">
      Informe o endereço onde seu negócio está localizado para atendimentos presenciais.
    </p>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="p-6">
      <div class="grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-6">
        
        <div class="sm:col-span-2">
          <label for="postalCode" class="block text-sm font-medium leading-6 text-gray-900 dark:text-zinc-300">CEP</label>
          <div class="relative mt-2 flex items-center gap-2">
            <input 
              type="text" id="postalCode" formControlName="postalCode" placeholder="00000-000"
              class="w-full rounded-lg border bg-transparent py-2 px-3 focus:ring-2 focus:ring-indigo-500 dark:text-white"
              [class.border-red-500]="form.get('postalCode')?.invalid && (form.get('postalCode')?.dirty || form.get('postalCode')?.touched)"
              [class.border-zinc-300]="!form.get('postalCode')?.invalid"
              [class.dark:border-zinc-700]="!form.get('postalCode')?.invalid"
            />
            @if (isSearchingCep()) {
              <i class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 animate-spin text-zinc-400">progress_activity</i>
            }
            @if(cepAddressLoaded()) {
              <button type="button" (click)="resetCepSearch()" class="text-xs font-semibold text-indigo-600 hover:underline dark:text-indigo-400">
                Alterar
              </button>
            }
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="street" class="block text-sm font-medium leading-6 text-gray-900 dark:text-zinc-300">Rua / Avenida</label>
          <div class="mt-2">
            <input 
              type="text" id="street" formControlName="street" placeholder="Ex: Av. Principal"
              class="w-full rounded-lg border bg-transparent py-2 px-3 focus:ring-2 focus:ring-indigo-500 dark:text-white disabled:cursor-not-allowed disabled:bg-zinc-100 dark:disabled:bg-zinc-800"
              [class.border-red-500]="form.get('street')?.invalid && (form.get('street')?.dirty || form.get('street')?.touched)"
              [class.border-zinc-300]="!form.get('street')?.invalid"
              [class.dark:border-zinc-700]="!form.get('street')?.invalid"
            />
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="number" class="block text-sm font-medium leading-6 text-gray-900 dark:text-zinc-300">Número</label>
          <div class="mt-2">
            <input 
              type="text" id="number" formControlName="number" placeholder="Ex: 123"
              class="w-full rounded-lg border bg-transparent py-2 px-3 focus:ring-2 focus:ring-indigo-500 dark:text-white"
              [class.border-red-500]="form.get('number')?.invalid && (form.get('number')?.dirty || form.get('number')?.touched)"
              [class.border-zinc-300]="!form.get('number')?.invalid"
              [class.dark:border-zinc-700]="!form.get('number')?.invalid"
            />
          </div>
        </div>
        
        <div class="sm:col-span-4">
          <label for="neighborhood" class="block text-sm font-medium leading-6 text-gray-900 dark:text-zinc-300">Bairro</label>
          <div class="mt-2">
            <input type="text" id="neighborhood" formControlName="neighborhood" placeholder="Ex: Centro" class="w-full rounded-lg border bg-transparent py-2 px-3 focus:ring-2 focus:ring-indigo-500 dark:text-white disabled:cursor-not-allowed disabled:bg-zinc-100 dark:disabled:bg-zinc-800" [class.border-red-500]="form.get('neighborhood')?.invalid && (form.get('neighborhood')?.dirty || form.get('neighborhood')?.touched)" [class.border-zinc-300]="!form.get('neighborhood')?.invalid" [class.dark:border-zinc-700]="!form.get('neighborhood')?.invalid" />
          </div>
        </div>
        <div class="sm:col-span-3">
          <label for="city" class="block text-sm font-medium leading-6 text-gray-900 dark:text-zinc-300">Cidade</label>
          <div class="mt-2">
            <input type="text" id="city" formControlName="city" placeholder="Ex: São Paulo" class="w-full rounded-lg border bg-transparent py-2 px-3 focus:ring-2 focus:ring-indigo-500 dark:text-white disabled:cursor-not-allowed disabled:bg-zinc-100 dark:disabled:bg-zinc-800" [class.border-red-500]="form.get('city')?.invalid && (form.get('city')?.dirty || form.get('city')?.touched)" [class.border-zinc-300]="!form.get('city')?.invalid" [class.dark:border-zinc-700]="!form.get('city')?.invalid" />
          </div>
        </div>
        <div class="sm:col-span-3">
          <label for="state" class="block text-sm font-medium leading-6 text-gray-900 dark:text-zinc-300">Estado</label>
          <div class="mt-2">
            <input type="text" id="state" formControlName="state" placeholder="Ex: SP" maxlength="2" class="w-full rounded-lg border bg-transparent py-2 px-3 focus:ring-2 focus:ring-indigo-500 dark:text-white disabled:cursor-not-allowed disabled:bg-zinc-100 dark:disabled:bg-zinc-800" [class.border-red-500]="form.get('state')?.invalid && (form.get('state')?.dirty || form.get('state')?.touched)" [class.border-zinc-300]="!form.get('state')?.invalid" [class.dark:border-zinc-700]="!form.get('state')?.invalid" />
          </div>
        </div>
        
        <div class="col-span-full">
          <label for="complement" class="block text-sm font-medium leading-6 text-gray-900 dark:text-zinc-300">Complemento <span class="text-zinc-400">(Opcional)</span></label>
          <div class="mt-2">
            <input type="text" id="complement" formControlName="complement" placeholder="Ex: Sala 10, Bloco B" class="w-full rounded-lg border bg-transparent py-2 px-3 focus:ring-2 focus:ring-indigo-500 dark:text-white" [class.border-red-500]="form.get('complement')?.invalid && (form.get('complement')?.dirty || form.get('complement')?.touched)" [class.border-zinc-300]="!form.get('complement')?.invalid" [class.dark:border-zinc-700]="!form.get('complement')?.invalid" />
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-end border-t border-zinc-200/80 p-4 dark:border-zinc-800">
      <button type="submit" [disabled]="form.invalid || isSubmitting()" class="flex min-w-[150px] items-center justify-center rounded-full bg-indigo-500 px-4 py-2.5 text-sm font-semibold text-white transition-colors hover:bg-indigo-500 disabled:cursor-not-allowed disabled:bg-indigo-400 dark:disabled:bg-indigo-800">
        @if (isSubmitting()) {
          <i class="material-symbols-outlined animate-spin !text-base">progress_activity</i>
          <span class="ml-2">Salvando...</span>
        } @else {
          <span>Salvar Alterações</span>
        }
      </button>
    </div>
  </form>
</div>
