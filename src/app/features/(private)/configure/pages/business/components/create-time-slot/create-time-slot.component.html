  />

  <input
    type ="time"
    [(ngModel)]="endTime"
    class="w-24 bg-transparent outline-none border-0 focus:ring-0 text-sm text-gray-800 dark:text-gray-200 dark:[color-scheme:dark]"
  />

  >
