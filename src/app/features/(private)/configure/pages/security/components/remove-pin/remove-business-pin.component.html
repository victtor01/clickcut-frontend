<section
  class="flex flex-col rounded-xl border border-gray-100 bg-stone-50 dark:border-neutral-800 dark:bg-neutral-950"
>
  <header
    class="flex items-start justify-between border-b border-gray-200/80 p-6 dark:border-neutral-800"
  >
    <div class="flex items-center gap-4">
      <div
        class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-lg bg-rose-100 dark:bg-rose-500/10"
      >
        <i class="material-symbols-outlined text-rose-600 dark:text-rose-400">lock_open_right</i>
      </div>
      <div>
        <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100">
          Deseja remover o pin desse neǵocio?
        </h2>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          Se você resolver remover, qualquer membro poderá acessar sem uma senha.
        </p>
      </div>
    </div>
    <button
      class="rounded-full p-2 grid place-items-center text-gray-500 transition-colors hover:bg-stone-100 dark:text-gray-400 dark:hover:bg-neutral-700"
    >
      <i class="material-symbols-outlined">close</i>
    </button>
  </header>

  <section
    class="flex  gap-2 px-5 py-6 data-[disable=true]:saturate-0"
  >
    <button
      (click)="remove()"
      class="p-2 px-5 relative mx-auto bg-rose-600 group overflow-hidden text-red-100 saira-font rounded-full shadow-xl shadow-red-500/20 hover:bg-red-600 transition-all bg-gradient-to-r active:from-red-600 hover:from-red-600"
    >
      <span class="text-xl font-semibold group-hover:mr-10 transition-all">
        Remover PIN
      </span>

      <i class="material-icons-outlined absolute translate-x-10 group-hover:-translate-x-5 transition-all">lock_open_right</i>
    </button>
  </section>
</section>
