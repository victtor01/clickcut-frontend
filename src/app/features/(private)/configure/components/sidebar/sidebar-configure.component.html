<nav class="hidden lg:flex flex-col border-r h-full flex-1 w-64 px-3 dark:border-zinc-800 text-white">
  <a
    routerLink="/home"
    class="w-10 h-10 bg-zinc-100 dark:bg-zinc-900 my-1 mb-4 rounded-full grid place-items-center"
  >
    <i class="material-icons-outlined">arrow_back_ios_new</i>
  </a>

  <header class="mb-8">
    <h1 class="text-2xl saira-font font-semibold dark:text-zinc-100">Configurações</h1>
    <p class="text-sm text-gray-500 dark:text-zinc-400">Gerencie suas preferências</p>
  </header>

  <ul class="flex flex-col gap-2">
    @for (item of navItems; track item.path) {
    <li>
      <a
        [routerLink]="item.path"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="bg-violet-100 text-violet-700 dark:bg-zinc-800 dark:text-zinc-50"
        class="flex items-center gap-3 p-2 rounded-md transition-colors hover:bg-gray-100 dark:hover:bg-zinc-800"
      >
        <i class="text-xl material-icons-outlined">{{ item.icon }}</i>
        <span class="font-medium">{{ item.label }}</span>
      </a>
    </li>
    }
  </ul>
</nav>
