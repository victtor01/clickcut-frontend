<section
  class="flex flex-col relative p-5 items-center h-screen overflow-auto overflow-x-hidden w-full bg-gradient-to-bl from-stone-50 to-white dark:from-zinc-950 dark:to-black"
>
  <div
    class="flex flex-1 bg-gradient-to-bl from-indigo-500 to-purple-900 w-[200%] left-[50%] absolute rounded-full top-[-20%] translate-x-[-50%] h-[40rem]"
  >
    <app-decorative-shapes></app-decorative-shapes>
  </div>

  <div
    class="w-full max-w-2xl mt-[10rem] bg-white/80 dark:bg-zinc-950 backdrop-blur-xl md:border border-white/20 md:rounded-t-2xl shadow-2xl rounded-2xl flex flex-col items-center p-20 text-center md:relative md:bottom-auto md:left-auto md:translate-x-0 md:m-auto"
  >
    <header class="mb-8">
      <h2
        class="saira-font text-3xl sm:text-3xl text-zinc-800 dark:text-gray-100"
      >
        Selecione uma loja
      </h2>
      <p class="text-sm text-zinc-500 dark:text-zinc-400 mt-1">
        Escolha uma loja para continuar ou adicione uma nova.
      </p>
    </header>

    <div
      class="grid grid-cols-2 sm:grid-cols-3 gap-4 sm:gap-6 w-full max-w-md mx-auto"
    >
      <button
        type="button"
        class="group saira-font aspect-square flex flex-col items-center justify-center gap-1 p-2 rounded-lg bg-zinc-800 transition-all duration-200 ease-in-out hover:scale-110 hover:ring-2 hover:ring-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white dark:focus:ring-offset-zinc-900"
      >
        <span class="font-black text-6xl text-gray-200">A</span>
        <span
          class="font-medium text-sm text-zinc-400 tracking-wider group-hover:text-white transition-colors"
          >LOJA A</span
        >
      </button>

      <button
        type="button"
        class="group saira-font aspect-square flex flex-col items-center justify-center gap-1 p-2 rounded-lg bg-zinc-800 transition-all duration-200 ease-in-out hover:scale-110 hover:ring-2 hover:ring-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white dark:focus:ring-offset-zinc-900"
      >
        <span class="font-black text-6xl text-gray-200">B</span>
        <span
          class="font-medium text-sm text-zinc-400 tracking-wider group-hover:text-white transition-colors"
          >LOJA B</span
        >
      </button>

      <button
        type="button"
        class="group aspect-square flex items-center justify-center rounded-lg bg-transparent border-2 border-zinc-700 text-zinc-600 transition-all duration-200 ease-in-out hover:scale-110 dark:hover:border-white hover:border-black hover:text-black dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white dark:focus:ring-offset-zinc-900"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-10 w-10"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4v16m8-8H4"
          />
        </svg>
      </button>
    </div>
  </div>
</section>
