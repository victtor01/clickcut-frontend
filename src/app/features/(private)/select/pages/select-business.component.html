<section
  class="flex flex-col relative p-5 items-center h-screen overflow-auto overflow-x-hidden w-full bg-gradient-to-bl from-stone-50 to-white dark:from-zinc-950/50 dark:to-zinc-950/50"
>
  <!-- <div
    class="flex flex-1 bg-gradient-to-bl from-indigo-500 to-purple-900 w-[200%] left-[50%] absolute rounded-full top-[-20%] translate-x-[-50%] h-[70vh] overflow-hidden"
  >
    <app-decorative-shapes></app-decorative-shapes>
  </div> -->

  <div
    class="w-full max-w-2xl mt-[10rem] bg-gradient-to-b from-purple-50/40 to-transparent bg-white dark:bg-zinc-950 backdrop-blur-xl md:border border-zinc-200 md:rounded-t-2xl border dark:border-zinc-800 shadow-zinc-900/10 dark:shadow-black/50 rounded-2xl flex flex-col items-center p-20 text-center md:relative md:bottom-auto md:left-auto md:translate-x-0 md:m-auto"
  >
    <header class="mb-8">
      <h2 class="text-3xl sm:text-3xl text-zinc-700 dark:text-gray-100">Selecione uma loja</h2>
      <p class="text-sm text-zinc-500 dark:text-zinc-400 mt-1">
        Escolha uma loja para continuar ou adicione uma nova.
      </p>
    </header>

    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 sm:gap-6 w-full max-w-md mx-auto">
      @for(bus of business; track $index) {
      <button
        type="button"
        (click)="select(bus.id)"
        class="flex flex-col text-center transition-all duration-200 ease-in-out hover:scale-110"
      >
        <div
          class="group saira-font aspect-square relative overflow-hidden flex flex-col items-center justify-center gap-1 rounded-full bg-stone-100 dark:bg-zinc-800 hover:ring-2 hover:ring-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white dark:focus:ring-offset-zinc-900"
        >
          <img
            [src]="bus.logoUrl"
            alt="Avatar do cliente"
            *ngIf="bus.logoUrl"
            class="object-cover"
          />
          <span
            *ngIf="!bus.logoUrl"
            class="font-medium text-2xl text-zinc-400 tracking-wider group-hover:text-gray-500 dark:group-hover:text-white transition-colors"
            >{{ bus.name[0] }}</span
          >
        </div>
        <span class="text-gray-500 dark:text-gray-100">{{ bus.name }}</span>
      </button>
      }

      <a
        [routerLink]="['/create-business']"
        class="group aspect-square flex items-center justify-center rounded-full bg-transparent border-2 border-zinc-700 text-zinc-600 transition-all duration-200 ease-in-out hover:scale-110 dark:hover:border-white hover:border-black hover:text-black dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white dark:focus:ring-offset-zinc-900"
      >
        <i class="material-icons-outlined !text-[3rem]">add</i>
      </a>
    </div>
  </div>
</section>
