<section class="flex-1 flex flex-col p-4 gap-3">
  <header class="flex items-center flex-col gap-2 sm:flex-row *:text-nowrap">
    <div class="flex items-center gap-2 pr-5">
      <i class="material-icons-outlined">shopping_bag</i>
      <h1 class="saira-font text-gray-500 dark:text-gray-100 font-semibold">Meus serviços</h1>
    </div>

    <div
      class="flex items-center gap-2 px-5 overflow-auto scroll-hidden sm:border-l border-zinc-400 dark:border-zinc-700"
    >
      <button
        type="button"
        (click)="openCreateService()"
        class="p-1 px-3 rounded-full bg-indigo-100/60 dark:bg-indigo-500 dark:text-indigo-50 items-center gap-2 flex text-indigo-950/70 cursor-pointer hover:shadow-md transition-all"
      >
        <i class="material-icons-outlined !text-lg">add</i>
        <span class="saira-font text-lg">Criar serviço</span>
      </button>

      <button
        type="button"
        (click)="handleEdit()"
        [attr.data-editing]="isEditing"
        class="p-1 px-3 rounded-full bg-indigo-100/60 dark:bg-indigo-500 dark:text-indigo-50 items-center gap-2 flex text-indigo-950/70 cursor-pointer opacity-90 hover:opacity-100 transition-all data-[editing=true]:bg-rose-600/10 data-[editing=true]:dark:bg-rose-500/70"
      >
        <i class="material-icons-outlined !text-lg">{{ isEditing ? 'close' : 'edit' }}</i>
        <span class="saira-font text-lg">{{ isEditing ? 'Cancelar' : 'Editar' }}</span>
      </button>
    </div>
  </header>

  <div class="flex-1">
    <all-services
      [onClickToEdit]="onClickEdit"
      [isActive]="isActive"
      [isEdit]="isEditing"
    ></all-services>
  </div>
</section>
