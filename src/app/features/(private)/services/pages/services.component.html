<section class="flex-1 flex flex-col p-4 gap-3">
  <header class="flex flex-col justify-between gap-4 sm:flex-row sm:items-center">
    <div>
      <div class="flex items-center gap-2 text-zinc-800 dark:text-white">
        <div
          class="grid h-10 w-10 place-items-center rounded-lg bg-indigo-100 text-indigo-600 dark:bg-indigo-500/20 dark:text-indigo-400"
        >
          <i class="material-icons-outlined !text-xl">shopping_bag</i>
        </div>
        <h1 class="saira-font text-2xl font-bold tracking-tight">Meus Serviços</h1>
      </div>
      <p class="mt-1 text-sm text-zinc-500 dark:text-zinc-400">
        Gerencie o catálogo de serviços oferecidos.
      </p>
    </div>

    <div class="flex items-center gap-3">
      <button
        type="button"
        (click)="handleEdit()"
        class="group flex h-10 items-center gap-2 rounded-lg border px-4 text-sm font-medium transition-all active:scale-95"
        [ngClass]="
          isEditing
            ? 'border-red-200 bg-red-50 text-red-600 hover:bg-red-100 dark:border-red-900/50 dark:bg-red-900/20 dark:text-red-400'
            : 'border-zinc-200 bg-white text-zinc-700 hover:bg-zinc-50 hover:text-zinc-900 dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-300 dark:hover:bg-zinc-700'
        "
      >
        <i class="material-icons-outlined !text-lg transition-transform group-hover:scale-110">
          {{ isEditing ? 'close' : 'edit' }}
        </i>
        <span>{{ isEditing ? 'Cancelar' : 'Editar' }}</span>
      </button>

      <button
        type="button"
        (click)="openCreateService()"
        class="flex h-10 items-center gap-2 rounded-lg bg-indigo-600 px-4 text-sm font-medium text-white shadow-sm transition-all hover:bg-indigo-500 active:scale-95 dark:bg-indigo-500 dark:hover:bg-indigo-400"
      >
        <i class="material-icons-outlined !text-lg">add</i>
        <span>Novo Serviço</span>
      </button>
    </div>
  </header>

  <div class="flex-1">
    <all-services
      [onClickToEdit]="onClickEdit"
      [isActive]="isActive"
      [isEdit]="isEditing"
    ></all-services>
  </div>
</section>
