<div class="relative mx-auto max-w-4xl py-4 px-6">
  <div
    class="bg-violet-100 dark:bg-violet-600/40 blur-2xl opacity-30 w-[25rem] h-[25rem] rounded-full absolute left-1/2 -translate-x-1/2 top-0 -translate-y-1/2"
  ></div>

  <header class="relative flex flex-col items-center justify-center text-center mb-12 mt-8">
    <div
      class="absolute -top-20 -z-10 h-80 w-80 rounded-full bg-violet-50 blur-3xl dark:bg-indigo-900/30"
    ></div>

    <div class="w-64 h-64 p-5 rounded-3xl bg-violet-50/20 backdrop-blur-xl border-l border-t border-gray-500/70">
      <create-booking-svg></create-booking-svg>
    </div>

    <h1
      class="text-3xl font-semibold tracking-tight text-gray-800 saira-font dark:text-white sm:text-2xl mt-4"
    >
      Novo Agendamento
    </h1>
    <p class="mt-2 max-w-md text-base text-gray-500 dark:text-gray-400">
      Escolha um de seus negócios favoritos para começar a agendar um serviço.
    </p>
  </header>

  <div *ngIf="favorites.length > 0; else emptyState" class="flex flex-col gap-4">
    <button
      *ngFor="let business of favorites"
      (click)="createMeet(business.id)"
      class="group flex w-full transform items-center gap-3 sm:gap-4 rounded-xl border border-gray-200 bg-white p-3 sm:p-4 text-left shadow-sm transition-all duration-300 hover:-translate-y-1 hover:shadow-xl hover:shadow-indigo-100/50 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500 focus-visible:ring-offset-2 dark:border-gray-800 dark:bg-gray-900 dark:hover:bg-white/[.05] dark:hover:shadow-none"
    >
      <div
        class="relative h-14 w-14 sm:h-16 sm:w-16 flex-shrink-0 rounded-full border-4 border-white bg-stone-200 dark:border-gray-900 dark:bg-gray-700"
      >
        <img
          *ngIf="business.logoUrl"
          [src]="business.logoUrl"
          alt="Logo de {{ business.name }}"
          class="h-full w-full rounded-full object-cover"
        />
        <div
          *ngIf="!business.logoUrl"
          class="flex h-full w-full items-center justify-center rounded-full"
        >
          <i class="material-symbols-outlined text-gray-500">store</i>
        </div>
      </div>

      <div class="flex-1 min-w-0">
        <h2 class="truncate text-base font-bold text-gray-900 dark:text-white sm:text-lg">
          {{ business.name }}
        </h2>
        <div class="flex items-center gap-1.5 mt-1">
          <div class="flex items-center text-amber-400">
            <i
              class="material-symbols-outlined !text-sm sm:!text-base"
              style="font-variation-settings: 'FILL' 1"
              >star</i
            >
            <i
              class="material-symbols-outlined !text-sm sm:!text-base"
              style="font-variation-settings: 'FILL' 1"
              >star</i
            >
            <i
              class="material-symbols-outlined !text-sm sm:!text-base"
              style="font-variation-settings: 'FILL' 1"
              >star</i
            >
            <i
              class="material-symbols-outlined !text-sm sm:!text-base"
              style="font-variation-settings: 'FILL' 1"
              >star</i
            >
            <i
              class="material-symbols-outlined !text-sm sm:!text-base text-gray-300 dark:text-gray-600"
              >star_half</i
            >
          </div>
          <span class="text-xs font-medium text-gray-500 dark:text-gray-400">(4.5)</span>
        </div>
        <p class="mt-1 truncate text-xs text-gray-500 dark:text-gray-400 sm:text-sm">
          Barbearia • Aberto agora
        </p>
      </div>

      <div
        class="ml-auto flex items-center justify-center gap-2 rounded-full bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm transition-transform group-hover:scale-105 sm:px-4"
      >
        <i class="material-symbols-outlined !text-base">calendar_add_on</i>
        <span class="hidden sm:inline">Agendar</span>
      </div>
    </button>
  </div>

  <ng-template #emptyState>
    <div
      class="flex flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 bg-white p-12 text-center dark:border-gray-700 dark:bg-gray-800/50"
    >
      <div
        class="flex h-16 w-16 items-center justify-center rounded-full bg-indigo-100 dark:bg-indigo-500/10"
      >
        <i class="material-symbols-outlined text-3xl text-indigo-500 dark:text-indigo-400">
          event_available
        </i>
      </div>
      <h3 class="mt-4 text-xl font-semibold text-slate-600 saira-font dark:text-white">
        Adicione favoritos para agendar
      </h3>
      <p class="mt-1 text-gray-500 dark:text-gray-400">
        Para agendar um serviço, primeiro adicione o negócio à sua lista de favoritos.
      </p>
      <button
        class="mt-6 rounded-full bg-indigo-600 px-5 py-2.5 text-sm font-semibold text-white transition-colors hover:bg-indigo-500"
      >
        Explorar Negócios
      </button>
    </div>
  </ng-template>
</div>
