<section
  class="min-h-screen flex flex-col items-center justify-center bg-stone-50 dark:bg-zinc-900 text-gray-700 dark:text-gray-300"
>
  <div class="absolute top-0 left-0 w-full h-[45vh] bg-indigo-500"></div>

  <div class="w-full max-w-md p-4 relative">
    <div class="text-center mb-8">
      <h1 class="text-3xl saira-font text-zinc-800 dark:text-white">
        Crie sua conta
      </h1>
      <p class="text-sm mt-2">Rápido e fácil, vamos começar.</p>
    </div>

    <form
      class="bg-white/80 dark:bg-zinc-900/90 border dark:border-zinc-800/80 shadow-2xl rounded-xl p-8 space-y-6 backdrop-blur-2xl"
    >
      <div>
        <label
          for="username"
          class="block text-xs font-semibold text-gray-600 dark:text-zinc-400 mb-1"
        >
          Nome de usuário
        </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="seu usuário"
          class="block w-full bg-transparent border-0 border-b-2 border-gray-300 dark:border-zinc-700 px-0 py-2 text-zinc-800 dark:text-white placeholder:text-gray-400 dark:placeholder:text-zinc-500 focus:outline-none focus:ring-0 focus:border-indigo-500 transition"
        />
      </div>

      <div>
        <label
          for="email"
          class="block text-xs font-semibold text-gray-600 dark:text-zinc-400 mb-1"
        >
          E-mail
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="voce@exemplo.com"
          class="block w-full bg-transparent border-0 border-b-2 border-gray-300 dark:border-zinc-700 px-0 py-2 text-zinc-800 dark:text-white placeholder:text-gray-400 dark:placeholder:text-zinc-500 focus:outline-none focus:ring-0 focus:border-indigo-500 transition"
        />
      </div>

      <div>
        <label
          for="password"
          class="block text-xs font-semibold text-gray-600 dark:text-zinc-400 mb-1"
        >
          Senha
        </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          class="block w-full bg-transparent border-0 border-b-2 border-gray-300 dark:border-zinc-700 px-0 py-2 text-zinc-800 dark:text-white placeholder:text-gray-400 dark:placeholder:text-zinc-500 focus:outline-none focus:ring-0 focus:border-indigo-500 transition"
        />
      </div>

      <div>
        <label
          for="confirmPassword"
          class="block text-xs font-semibold text-gray-600 dark:text-zinc-400 mb-1"
        >
          Confirme sua senha
        </label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="••••••••"
          class="block w-full bg-transparent border-0 border-b-2 border-gray-300 dark:border-zinc-700 px-0 py-2 text-zinc-800 dark:text-white placeholder:text-gray-400 dark:placeholder:text-zinc-500 focus:outline-none focus:ring-0 focus:border-indigo-500 transition"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-zinc-900 transition duration-150 ease-in-out"
      >
        Criar conta
      </button>

      <div class="text-center text-sm pt-4">
        <p>
          Já tem uma conta?
          <a
            [routerLink]="['/login']"
            class="font-semibold text-indigo-500 hover:text-indigo-400"
          >
            Acesse aqui
          </a>
        </p>
      </div>
    </form>
  </div>

  <footer
    class="w-full text-center p-6 text-sm text-gray-500 dark:text-gray-400"
  >
    <p>&copy; 2025 SeuNomeDaEmpresa. Todos os direitos reservados.</p>
  </footer>
</section>
